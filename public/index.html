<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>七夕聊天</title>
    <meta name="description" content="基于 Cloudflare Workers 的实时聊天应用" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/dist/index.js" type="module"></script>
  </head>
  <body>
    <div class="app-container">
      <!-- 左侧用户信息面板 -->
      <div class="user-panel">
        <div class="user-info">
          <h4>七夕聊天</h4>
          <div class="avatar-section">
            <div class="avatar-preview" id="avatarPreview">👤</div>
            <select id="avatarSelect" class="avatar-select">
              <option value="👤">默认头像</option>
              <option value="😊">微笑</option>
              <option value="😎">酷</option>
              <option value="🤩">星星眼</option>
              <option value="🥰">爱心</option>
              <option value="😇">天使</option>
            </select>
          </div>
          <div class="input-group">
            <label for="userName">昵称</label>
            <input type="text" id="userName" placeholder="请输入昵称" class="u-full-width" />
          </div>
          <div class="info-group">
            <label>用户 ID</label>
            <div class="info-value" id="userId">-</div>
          </div>
          <div class="info-group">
            <label>聊天室 ID</label>
            <div class="info-value" id="roomId">-</div>
          </div>
          <button id="saveUserInfo" class="button-primary u-full-width">保存信息</button>
        </div>
      </div>

      <!-- 右侧聊天区域 -->
      <div class="chat-panel">
        <div id="root"></div>
      </div>
    </div>
  </body>
</html>
